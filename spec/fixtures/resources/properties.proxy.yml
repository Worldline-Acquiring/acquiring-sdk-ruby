--- # YAML settings used in testing the SDK
  acquiring.api.endpoint.host: api.preprod.acquiring.worldline-solutions.com
  acquiring.api.authorizationType: OAuth2
  acquiring.api.oauth2.tokenUri: https://sso.preprod.acquiring.worldline-solutions.com/auth/realms/acquiring_api/protocol/openid-acquiring/token
  acquiring.api.connectTimeout: 1000
  acquiring.api.socketTimeout: 1000
  acquiring.api.maxConnections: 10
  acquiring.api.integrator: Worldline
  # change uri to preferred proxy
  acquiring.api.proxy.uri: http://localhost:9999
  # change username and password to authentication credentials for the proxy, omit the entries if no authentication is required
  # authentication is done using basic proxy authentication. Therefore, to avoid leaking credentials you should connect to the proxy using SSL
  acquiring.api.proxy.username: test-user
  acquiring.api.proxy.password: test-password
